{
    "name": "pull-request",
    "on": {
        "push": { "branches": "main" },
        "pull_request": { "branches": "main" },
    },
    "jobs": {
        "linux": {
            "runs-on": "ubuntu-latest",
            "container": "vathpela/efi-ci:f36-x64",
            "steps": [
                { "uses": "actions/checkout@v2" },
                { "run": "dnf -y install efivar-devel gcc" },
                { "run": "dnf -y update efivar-devel gcc" },
                { "run": "make" },
            ],
        },
    },
}
